

<div class="row my-3">
  <div class="col-3">
    <button
      class="btn btn-success mx-1"
      (click)="prevPage()"
      [disabled]="page <=1 "
    >
      Prev
    </button>
    <button
      class="btn btn-success mx-1"
      (click)="nextPage()"
      [disabled]="page >= totalPages"
    >
      Next
    </button>
  </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  @for (tv of tvList; track tv.id) {
  <div class="col">
    <div class="card">
      <a [routerLink]="['/tvdetails', tv.id]">
      <img
        [src]="'https://image.tmdb.org/t/p/w500' + tv.poster_path"
        class="card-img-top"
        alt="..."
      />
      </a>

      <div class="card-body">
        <h5 class="card-title">{{ tv.name }}</h5>
        @if (tv.vote_average > 7) {
        <span class="badge text-bg-danger">Highest Rate</span>
        }@else {
        <span class="badge text-bg-warning">{{ tv.vote_average }}</span>
        }
      </div>
    </div>
  </div>

  }@empty {
  <h1 class="mt-3">No Data Founded!</h1>
  }
</div>
